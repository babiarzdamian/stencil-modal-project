<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/mdb-design-system.css" />
    <script type="module" src="/build/mdb-design-system.esm.js"></script>
    <script nomodule src="/build/mdb-design-system.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Buttons</h3>
      </div>
      <div class="row space-between">
        <mdb-button text="primary" appearance="primary"></mdb-button>
        <mdb-button text="secondary" appearance="secondary"></mdb-button>
        <mdb-button text="tertiary" appearance="tertiary"></mdb-button>
        <mdb-button text="warning" appearance="warning"></mdb-button>
        <mdb-button text="danger" appearance="danger"></mdb-button>
      </div>
    </div>
  </body>
</html>
