<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/mdb-design-system.css" />
    <script type="module" src="/build/mdb-design-system.esm.js"></script>
    <script nomodule src="/build/mdb-design-system.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Buttons</h3>
      </div>
      <div class="row space-between">
        <mdb-button text="primary" appearance="primary"></mdb-button>
        <mdb-button text="secondary" appearance="secondary"></mdb-button>
        <mdb-button text="tertiary" appearance="tertiary"></mdb-button>
        <mdb-button text="warning" appearance="warning"></mdb-button>
        <mdb-button text="danger" appearance="danger"></mdb-button>
      </div>
      <hr>
      <div class="row">
        <h3>Modal</h3>
      </div>
      <div class="row space-between">
        <mdb-button id="modal-btn" text="Open modal" appearance="primary"></mdb-button>
        <mdb-modal id="modal" header="Modal header" appearance="primary" buttons='[{"text": "Confirm"}, {"text": "Cancel"}]'>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima eum animi quo repellat dignissimos ab, architecto inventore iste quos magni dolore nihil et, quaerat saepe voluptas est consequuntur temporibus pariatur?</mdb-modal>
      </div>
    </div>
  </body>
  <script>
    const btn = document.querySelector('#modal-btn');
    const modal = document.querySelector('#modal');

    btn.addEventListener('click', () => {
      modal.isopen = true;
    })

    modal.addEventListener('action', () => {
      alert('Confirmation successfull!');
    })
  </script>
</html>
